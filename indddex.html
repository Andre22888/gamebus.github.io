<style>
    .ticket {
        font-size: 18px;
        margin-left: 0.5px;
        display: inline-flex;
        align-items: center;
        white-space: nowrap;
        letter-spacing: -0.5px;
    }
    
    .hidden {
        display: none;
    }
    
    .ticket1 {
        font-size: 28px;
        white-space: nowrap;
    }
    
    .error-message {
        color: red;
        text-align: center;
        padding: 20px;
    }

    .ticket-info {
        position: relative;
        padding-bottom: 2px;
    }

    .red-line {
        position: absolute;
        bottom: 0;
        height: 2px;
        background-color: red;
        transition: all 0.3s ease;
        width: 100px;
    }

    .ticket-actions {
        position: relative;
        z-index: 1;
        flex-wrap: nowrap;
        gap: 10px;
    }

    #bilet.active, #kontrol.active {
        color: red;
    }

    .ticket-action-item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.3s ease;
        cursor: pointer;
        white-space: nowrap;
    }

    .ticket-label {
        font-size: 16px;
    }

    .qr-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .qr-background {
        background: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
    }

    .qr-image {
        width: 300px;
        height: 300px;
        display: block;
    }

    body {
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 17px;
        padding-bottom: 60px;
    }

    .hint {
        color: var(--tg-theme-hint-color);
    }

    .link {
        color: var(--tg-theme-link-color);
    }

    .btn-danger {
        background-color: #f4041b;
    }

    .svg-inline--fa {
        overflow: visible;
        box-sizing: content-box;
    }

    .svg-inline--fa {
        display: var(--fa-display, inline-block);
        height: 1em;
        overflow: visible;
        vertical-align: -0.125em;
    }

    hr {
        opacity: 0.2;
        filter: blur(1px);
    }

    @media (max-width: 576px) {
        .ticket {
            font-size: 17px;
            letter-spacing: -0.3px;
        }
        
        .ticket1 {
            font-size: 24px;
        }
        
        .ticket-action-item {
            padding: 6px 10px;
            gap: 5px;
        }
        
        .ticket-label {
            font-size: 15px;
        }
    }

    @media (max-width: 400px) {
        .ticket {
            font-size: 16px;
            letter-spacing: -0.2px;
        }
        
        .ticket1 {
            font-size: 22px;
        }
        
        .ticket-action-item {
            padding: 5px 8px;
        }
        
        .ticket-label {
            font-size: 14px;
        }
        
        .ticket-actions {
            gap: 8px;
        }
    }
</style>

<script>
    function parseTicketDataFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const ticketDataParam = urlParams.get('ticket_data');
        
        console.log('Raw ticket_data param:', ticketDataParam);
        
        if (ticketDataParam) {
            try {
                const decodedData = decodeURIComponent(ticketDataParam);
                console.log('Decoded data:', decodedData);
                
                const ticketData = JSON.parse(decodedData);
                console.log('Parsed ticket data:', ticketData);
                return ticketData;
            } catch (e) {
                console.error('Error parsing ticket data:', e);
                showError(`Ошибка парсинга данных: ${e.message}. Данные: ${ticketDataParam}`);
                return null;
            }
        }
        return null;
    }

    function showError(message) {
        document.getElementById('timer').textContent = 'Ошибка загрузки';
        document.getElementById('ticketContainer').innerHTML = 
            `<div class="error-message">${message}</div>`;
    }

    function updateTicketInterface(ticketData) {
        console.log('Updating interface with:', ticketData);
        
        try {
            if (ticketData.carrier) {
                document.getElementById('carrierName').textContent = ticketData.carrier;
            } else {
                document.getElementById('carrierName').textContent = 'КПАТП-7';
            }
            
            if (ticketData.route) {
                document.getElementById('routeInfo').textContent = ticketData.route;
            } else {
                document.getElementById('routeInfo').textContent = 'пос. Водников-Железнодорожный - вокзал';
            }
            
            if (ticketData.transport) {
                document.getElementById('transportNumber').textContent = ticketData.transport;
            } else {
                document.getElementById('transportNumber').textContent = 'в774те124';
            }
            
            if (ticketData.tariff) {
                document.getElementById('tariff').textContent = ticketData.tariff;
            } else {
                document.getElementById('tariff').textContent = '1 шт., Полный, 48.00 ₽';
            }
            
            if (ticketData.ticket_number) {
                document.getElementById('ticket').textContent = ticketData.ticket_number;
                document.getElementById('ticket1').textContent = `№ ${ticketData.ticket_number}`;
            } else {
                const defaultTicket = '1 281 208 939';
                document.getElementById('ticket').textContent = defaultTicket;
                document.getElementById('ticket1').textContent = `№ ${defaultTicket}`;
            }
            
            setTimeout(() => {
                const activeTab = document.querySelector('#bilet.active, #kontrol.active');
                if (activeTab) {
                    updateRedLine(activeTab);
                }
            }, 100);
            
            startTimer();
            
        } catch (e) {
            console.error('Error updating interface:', e);
            showError(`Ошибка обновления интерфейса: ${e.message}`);
        }
    }

    function startTimer() {
        const timerElement = document.getElementById('timer');
        let timeLeft = 15;

        function updateTimer() {
            timerElement.textContent = `Действует: ${timeLeft} сек.`;
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            }
        }

        updateTimer();
    }

    function updateRedLine(activeElement) {
        const redLine = document.getElementById('redLine');
        if (!redLine || !activeElement) return;

        const rect = activeElement.getBoundingClientRect();
        const parentRect = activeElement.parentElement.getBoundingClientRect();
        
        const elementCenter = rect.left - parentRect.left + rect.width / 2;
        
        redLine.style.width = `${rect.width * 0.8}px`;
        redLine.style.left = `${elementCenter - (rect.width * 0.8) / 2}px`;
    }

    function setActiveTab(tabId) {
        document.getElementById('bilet').classList.remove('active');
        document.getElementById('kontrol').classList.remove('active');
        
        const mainSectElement = document.querySelector(".main-sect");
        const qrBox = document.querySelector('.qr-box');
        
        if (tabId === 'bilet') {
            document.getElementById('bilet').classList.add('active');
            mainSectElement.style.display = "initial";
            qrBox.style.display = "none";
        } else {
            document.getElementById('kontrol').classList.add('active');
            mainSectElement.style.display = "none";
            qrBox.style.display = "block";
        }
        
        updateRedLine(document.getElementById(tabId));
    }

    function initRedLine() {
        setActiveTab('bilet');
        
        window.addEventListener('resize', function() {
            const activeTab = document.querySelector('#bilet.active, #kontrol.active');
            if (activeTab) {
                updateRedLine(activeTab);
            }
        });
    }

    function initApp() {
        console.log('Initializing app...');
        console.log('URL search params:', window.location.search);

        initRedLine();

        const ticketData = parseTicketDataFromURL();
        
        if (ticketData) {
            updateTicketInterface(ticketData);
        } else {
            console.log('No valid ticket data found');
            const demoData = {
                carrier: 'КПАТП-7',
                route: 'пос. Водников-Железнодорожный - вокзал',
                transport: 'в774те124',
                tariff: '1 шт., Полный, 48.00 ₽',
                ticket_number: '1 281 208 939',
                expiry_time: '12:04'
            };
            updateTicketInterface(demoData);
        }

        let tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
            tg.MainButton.show();
            tg.MainButton.enable();
            tg.MainButton.text = "ЗАКРЫТЬ";
            tg.MainButton.setText("ЗАКРЫТЬ");
            tg.MainButton.textColor = "#f1f5f9";
            tg.MainButton.color = "#ff0018";
            tg.MainButton.setParams({ "color": "#ff0018" });
            
            Telegram.WebApp.onEvent('mainButtonClicked', function () {
                tg.close();
            });
        }

        setCurrentDateTime();
    }

    function setCurrentDateTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        hours = (hours < 10 ? '0' : '') + hours;
        minutes = (minutes < 10 ? '0' : '') + minutes;
        var formattedTime = hours + ':' + minutes;
        var currentTimeElement = document.getElementById('currentTime');
        if (currentTimeElement) {
            currentTimeElement.innerText = formattedTime;
        }

        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth();
        var year = currentDate.getFullYear();
        var monthNames = ["января", "февраля", "марта", "апреля", "мая", "июня",
            "июля", "августа", "сентября", "октября", "ноября", "декабря"];
        day = (day < 10 ? '0' : '') + day;
        var formattedDate = day + ' ' + monthNames[month] + ' ' + year + ' г.';
        var purchaseDateElement = document.getElementById('purchaseDate');
        if (purchaseDateElement) {
            purchaseDateElement.innerText = formattedDate;
        }
    }

    document.getElementById("kontrol").addEventListener("click", function (e) {
        setActiveTab('kontrol');
    });

    document.getElementById("bilet").addEventListener("click", function (e) {
        setActiveTab('bilet');
    });

    document.addEventListener('DOMContentLoaded', function() {
        initApp();
    });
</script>
